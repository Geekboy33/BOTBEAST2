<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok-Beast Trading Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #111827;
            color: white;
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, BarChart, Bar, PieChart, Pie, Cell } = Recharts;

        // Componente principal del Dashboard
        function GrokBeastDashboard() {
            const [activeTab, setActiveTab] = useState('overview');
            const [systemStatus, setSystemStatus] = useState({
                status: 'online',
                uptime: '2h 15m',
                modules: 8,
                activeModules: 8
            });
            const [tradingData, setTradingData] = useState([]);
            const [prices, setPrices] = useState({
                BTCUSDT: 45230.50,
                ETHUSDT: 3120.75,
                ADAUSDT: 0.52,
                SOLUSDT: 98.45,
                DOTUSDT: 8.25
            });
            const [portfolio, setPortfolio] = useState({
                totalBalance: 10000,
                dailyPnL: 125.50,
                totalPnL: 2500.75,
                winRate: 73.3,
                activePositions: 3
            });
            const [modules, setModules] = useState([
                { name: 'Scalper Engine', status: 'online', trades: 15, pnl: 125.50, type: 'trading' },
                { name: 'Market Maker', status: 'online', trades: 8, pnl: 89.25, type: 'trading' },
                { name: 'Arbitrage Engine', status: 'online', trades: 3, pnl: 214.75, type: 'trading' },
                { name: 'AI Controller', status: 'online', trades: 45, pnl: 890.30, type: 'ai' },
                { name: 'Virtual Trader', status: 'online', trades: 25, pnl: 320.15, type: 'trading' },
                { name: 'Pair Scanner', status: 'online', trades: 12, pnl: 156.80, type: 'analysis' },
                { name: 'News Filter', status: 'online', trades: 0, pnl: 0, type: 'analysis' },
                { name: 'Risk Manager', status: 'online', trades: 0, pnl: 0, type: 'risk' }
            ]);
            const [logs, setLogs] = useState([]);

            // Simular datos en tiempo real
            useEffect(() => {
                const interval = setInterval(() => {
                    // Actualizar precios
                    setPrices(prev => {
                        const newPrices = { ...prev };
                        Object.keys(newPrices).forEach(symbol => {
                            const change = (Math.random() - 0.5) * 0.02;
                            newPrices[symbol] = Math.max(0.01, newPrices[symbol] * (1 + change));
                        });
                        return newPrices;
                    });

                    // Agregar datos de trading
                    setTradingData(prev => {
                        const newData = {
                            time: new Date().toLocaleTimeString(),
                            price: 45000 + Math.random() * 5000,
                            volume: Math.random() * 1000000,
                            pnl: (Math.random() - 0.5) * 100
                        };
                        return [...prev.slice(-29), newData];
                    });

                    // Agregar logs
                    const logMessages = [
                        '[SCALPER] Signal generated: BUY BTCUSDT @ 45230',
                        '[MARKET_MAKER] Order placed: SELL ETHUSDT @ 3120',
                        '[ARBITRAGE] Opportunity detected: spread 0.8%',
                        '[AI_CONTROLLER] Action selected: SCALPER',
                        '[VIRTUAL] Position opened: LONG ADAUSDT @ 0.52',
                        '[OLLAMA] Analysis completed, confidence 87%'
                    ];
                    
                    setLogs(prev => {
                        const newLog = {
                            timestamp: new Date().toLocaleTimeString(),
                            message: logMessages[Math.floor(Math.random() * logMessages.length)],
                            level: Math.random() > 0.8 ? 'WARNING' : 'INFO'
                        };
                        return [...prev.slice(-19), newLog];
                    });
                }, 2000);

                return () => clearInterval(interval);
            }, []);

            const getStatusColor = (status) => {
                return status === 'online' ? 'bg-green-500' : 'bg-red-500';
            };

            const getTypeIcon = (type) => {
                switch(type) {
                    case 'trading': return 'üíπ';
                    case 'ai': return 'ü§ñ';
                    case 'analysis': return 'üìä';
                    case 'risk': return '‚öñÔ∏è';
                    default: return 'üì¶';
                }
            };

            const pieData = [
                { name: 'BTC', value: 45, color: '#10B981' },
                { name: 'ETH', value: 30, color: '#3B82F6' },
                { name: 'ADA', value: 15, color: '#F59E0B' },
                { name: 'SOL', value: 10, color: '#8B5CF6' }
            ];

            return (
                <div className="min-h-screen bg-gray-900 text-white">
                    {/* Header */}
                    <header className="bg-gray-800 border-b border-gray-700 px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-4">
                                <h1 className="text-3xl font-bold text-yellow-400">GROK-BEAST</h1>
                                <div className="text-sm text-gray-400">Advanced Trading System v2.0.0</div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="flex items-center space-x-2">
                                    <div className="w-3 h-3 rounded-full bg-green-400 animate-pulse"></div>
                                    <span className="text-sm">SYSTEM ONLINE</span>
                                </div>
                                <div className="text-sm text-gray-400">
                                    Uptime: {systemStatus.uptime}
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="flex">
                        {/* Sidebar */}
                        <aside className="w-64 bg-gray-800 border-r border-gray-700 min-h-screen">
                            <nav className="p-4">
                                <div className="space-y-2">
                                    {[
                                        { key: 'overview', label: 'System Overview', icon: 'üìä' },
                                        { key: 'trading', label: 'Trading Interface', icon: 'üíπ' },
                                        { key: 'modules', label: 'Bot Modules', icon: 'ü§ñ' },
                                        { key: 'analytics', label: 'Technical Analysis', icon: 'üìà' },
                                        { key: 'portfolio', label: 'Portfolio', icon: 'üíº' },
                                        { key: 'exchanges', label: 'Exchanges', icon: 'üîÑ' },
                                        { key: 'ai', label: 'AI Systems', icon: 'üß†' },
                                        { key: 'logs', label: 'System Logs', icon: 'üìã' }
                                    ].map(tab => (
                                        <button
                                            key={tab.key}
                                            onClick={() => setActiveTab(tab.key)}
                                            className={`w-full flex items-center space-x-3 px-3 py-2 rounded text-left transition-colors ${
                                                activeTab === tab.key
                                                    ? 'bg-yellow-600 text-white'
                                                    : 'text-gray-300 hover:bg-gray-700'
                                            }`}
                                        >
                                            <span>{tab.icon}</span>
                                            <span>{tab.label}</span>
                                        </button>
                                    ))}
                                </div>
                            </nav>
                        </aside>

                        {/* Main Content */}
                        <main className="flex-1 p-6">
                            {/* Overview Tab */}

                                <div className="space-y-6">
                                    {/* Status Cards */}

                                        <div className="bg-gray-800 rounded-lg p-4 border border-gray-700">
                                            <div className="flex items-center justify-between mb-2">
                                                <h3 className="font-semibold">System Status</h3>
                                                <div className="w-3 h-3 rounded-full bg-green-500"></div>
                                            </div>
                                            <div className="text-2xl font-bold text-green-400">ONLINE</div>
                                            <div className="text-sm text-gray-400">All systems operational</div>
                                        </div>

                                        <div className="bg-gray-800 rounded-lg p-4 border border-gray-700">
                                            <div className="flex items-center justify-between mb-2">
                                                <h3 className="font-semibold">Daily P&L</h3>
                                                <span className="text-green-400">üìà</span>
                                            </div>
                                            <div className="text-2xl font-bold text-green-400">
                                                +${portfolio.dailyPnL.toFixed(2)}
                                            </div>
                                            <div className="text-sm text-gray-400">+1.25% today</div>
                                        </div>

                                        <div className="bg-gray-800 rounded-lg p-4 border border-gray-700">
                                            <div className="flex items-center justify-between mb-2">
                                                <h3 className="font-semibold">Active Modules</h3>
                                                <span className="text-blue-400">ü§ñ</span>
                                            </div>
                                            <div className="text-2xl font-bold text-blue-400">
                                                {systemStatus.activeModules}/{systemStatus.modules}
                                            </div>
                                            <div className="text-sm text-gray-400">All modules running</div>
                                        </div>

                                        <div className="bg-gray-800 rounded-lg p-4 border border-gray-700">
                                            <div className="flex items-center justify-between mb-2">
                                                <h3 className="font-semibold">Win Rate</h3>
                                                <span className="text-purple-400">üéØ</span>
                                            </div>
                                            <div className="text-2xl font-bold text-purple-400">
                                                {portfolio.winRate}%
                                            </div>
                                            <div className="text-sm text-gray-400">Above target</div>
                                        </div>
                                    </div>

                                    {/* Price Chart */}
                                    <div className="bg-gray-800 rounded-lg p-6 border border-gray-700">

                                        <div className="h-64">
                                            <ResponsiveContainer width="100%" height="100%">
                                                <LineChart data={tradingData}>
                                                    <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                                                    <XAxis dataKey="time" stroke="#9CA3AF" />
                                                    <YAxis stroke="#9CA3AF" />
                                                    <Tooltip 
                                                        contentStyle={{ 
                                                            backgroundColor: '#1F2937', 
                                                            border: '1px solid #374151',
                                                            borderRadius: '8px'
                                                        }}
                                                    />
                                                    <Line 
                                                        type="monotone" 
                                                        dataKey="price" 
                                                        stroke="#FCD34D" 
                                                        strokeWidth={2}
                                                        dot={false}
                                                    />
                                                </LineChart>
                                            </ResponsiveContainer>
                                        </div>
                                    </div>

                                    {/* Current Prices */}
                                    <div className="bg-gray-800 rounded-lg p-6 border border-gray-700">
                                        <h3 className="text-lg font-semibold mb-4">Current Prices</h3>
                                        <div className="grid grid-cols-2 md:grid-cols-5 gap-4">
                                            {Object.entries(prices).map(([symbol, price]) => (
                                                <div key={symbol} className="bg-gray-700 p-3 rounded">
                                                    <div className="text-sm text-gray-400">{symbol}</div>
                                                    <div className="text-lg font-semibold">${price.toFixed(2)}</div>
                                                    <div className="text-sm text-green-400">
                                                        +{(Math.random() * 5).toFixed(2)}%
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Trading Interface Tab */}
                            {activeTab === 'trading' && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold">Trading Interface</h2>
                                    
                                    {/* Quick Trade Panel */}
                                    <div className="bg-gray-800 rounded-lg p-6 border border-gray-700">
                                        <h3 className="text-lg font-semibold mb-4">Quick Trade</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-5 gap-4">
                                            <div>
                                                <label className="block text-sm text-gray-400 mb-1">Symbol</label>
                                                <select className="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                                                    <option>BTCUSDT</option>
                                                    <option>ETHUSDT</option>
                                                    <option>ADAUSDT</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm text-gray-400 mb-1">Side</label>
                                                <select className="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                                                    <option>BUY</option>
                                                    <option>SELL</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm text-gray-400 mb-1">Quantity</label>
                                                <input 
                                                    type="number" 
                                                    step="0.001" 
                                                    defaultValue="0.001"
                                                    className="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm text-gray-400 mb-1">Price</label>
                                                <input 
                                                    type="number" 
                                                    step="0.01" 
                                                    defaultValue="45230"
                                                    className="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2"
                                                />
                                            </div>
                                            <div className="flex items-end">
                                                <button className="w-full bg-green-600 hover:bg-green-700 px-4 py-2 rounded font-semibold">
                                                    Place Order
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Recent Orders */}
                                    <div className="bg-gray-800 rounded-lg p-6 border border-gray-700">
                                        <h3 className="text-lg font-semibold mb-4">Recent Orders</h3>
                                        <div className="space-y-2">
                                            {[
                                                { symbol: 'BTCUSDT', side: 'BUY', price: 45230, quantity: 0.001, status: 'FILLED' },
                                                { symbol: 'ETHUSDT', side: 'SELL', price: 3120, quantity: 0.5, status: 'PENDING' },
                                                { symbol: 'ADAUSDT', side: 'BUY', price: 0.52, quantity: 100, status: 'FILLED' }
                                            ].map((order, index) => (
                                                <div key={index} className="flex items-center justify-between p-3 bg-gray-700 rounded">
                                                    <div className="flex items-center space-x-4">
                                                        <span className="font-semibold">{order.symbol}</span>
                                                        <span className={`px-2 py-1 rounded text-xs ${
                                                            order.side === 'BUY' ? 'bg-green-600' : 'bg-red-600'
                                                        }`}>
                                                            {order.side}
                                                        </span>
                                                        <span>{order.quantity} @ ${order.price}</span>
                                                    </div>
                                                    <span className={`px-2 py-1 rounded text-xs ${
                                                        order.status === 'FILLED' ? 'bg-green-600' : 'bg-yellow-600'
                                                    }`}>
                                                        {order.status}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Modules Tab */}
                            {activeTab === 'modules' && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold">Bot Modules</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {modules.map((module, index) => (
                                            <div key={index} className="bg-gray-800 rounded-lg p-4 border border-gray-700">
                                                <div className="flex items-center justify-between mb-3">
                                                    <div className="flex items-center space-x-2">
                                                        <span className="text-lg">{getTypeIcon(module.type)}</span>
                                                        <h3 className="font-semibold">{module.name}</h3>
                                                    </div>
                                                    <div className={`w-3 h-3 rounded-full ${getStatusColor(module.status)}`}></div>
                                                </div>
                                                
                                                <div className="space-y-2">
                                                    <div className="flex justify-between text-sm">
                                                        <span className="text-gray-400">Status:</span>
                                                        <span className="text-green-400 uppercase">{module.status}</span>
                                                    </div>
                                                    <div className="flex justify-between text-sm">
                                                        <span className="text-gray-400">Trades:</span>
                                                        <span className="font-semibold">{module.trades}</span>
                                                    </div>
                                                    <div className="flex justify-between text-sm">
                                                        <span className="text-gray-400">P&L:</span>
                                                        <span className={`font-semibold ${module.pnl >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                            ${module.pnl.toFixed(2)}
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Analytics Tab */}
                            {activeTab === 'analytics' && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold">Technical Analysis</h2>
                                    
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                        {/* Technical Indicators */}
                                        <div className="bg-gray-800 rounded-lg p-6 border border-gray-700">
                                            <h3 className="text-lg font-semibold mb-4">Technical Indicators</h3>
                                            <div className="space-y-3">
                                                {[
                                                    { name: 'RSI (14)', value: 65.2, signal: 'neutral' },
                                                    { name: 'MACD', value: 125.5, signal: 'bullish' },
                                                    { name: 'BB Upper', value: 46500, signal: 'resistance' },
                                                    { name: 'BB Lower', value: 43500, signal: 'support' },
                                                    { name: 'EMA 20', value: 45100, signal: 'bullish' },
                                                    { name: 'Volume', value: 85.3, signal: 'high' }
                                                ].map((indicator, index) => (
                                                    <div key={index} className="flex items-center justify-between p-3 bg-gray-700 rounded">
                                                        <div>
                                                            <div className="font-semibold">{indicator.name}</div>
                                                            <div className="text-sm text-gray-400 capitalize">{indicator.signal}</div>
                                                        </div>
                                                        <div className="text-right">
                                                            <div className="font-bold">{indicator.value}</div>
                                                            <div className={`w-2 h-2 rounded-full ${
                                                                indicator.signal === 'bullish' ? 'bg-green-400' :
                                                                indicator.signal === 'bearish' ? 'bg-red-400' : 'bg-gray-400'
                                                            }`}></div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        {/* Support & Resistance */}
                                        <div className="bg-gray-800 rounded-lg p-6 border border-gray-700">
                                            <h3 className="text-lg font-semibold mb-4">Support & Resistance</h3>
                                            <div className="space-y-4">
                                                <div>
                                                    <h4 className="font-semibold text-red-400 mb-2">Resistance Levels</h4>
                                                    {[46000, 47000, 48000].map((level, index) => (
                                                        <div key={index} className="flex justify-between items-center bg-gray-700 p-2 rounded mb-1">
                                                            <span>R{index + 1}</span>
                                                            <span className="font-semibold">${level.toLocaleString()}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                                <div>
                                                    <h4 className="font-semibold text-green-400 mb-2">Support Levels</h4>
                                                    {[44000, 43000, 42000].map((level, index) => (
                                                        <div key={index} className="flex justify-between items-center bg-gray-700 p-2 rounded mb-1">
                                                            <span>S{index + 1}</span>
                                                            <span className="font-semibold">${level.toLocaleString()}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Portfolio Tab */}
                            {activeTab === 'portfolio' && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold">Portfolio Management</h2>
                                    
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                        {/* Portfolio Overview */}
                                        <div className="bg-gray-800 rounded-lg p-6 border border-gray-700">
                                            <h3 className="text-lg font-semibold mb-4">Portfolio Overview</h3>
                                            <div className="space-y-4">
                                                <div className="flex justify-between">
                                                    <span className="text-gray-400">Total Balance:</span>
                                                    <span className="font-semibold">${portfolio.totalBalance.toLocaleString()}</span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-gray-400">Daily P&L:</span>
                                                    <span className="text-green-400 font-semibold">
                                                        +${portfolio.dailyPnL.toFixed(2)}
                                                    </span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-gray-400">Total P&L:</span>
                                                    <span className="text-green-400 font-semibold">
                                                        +${portfolio.totalPnL.toFixed(2)}
                                                    </span>
                                                </div>
                                                <div className="flex justify-between">

                                                    <span className="font-semibold">{portfolio.activePositions}</span>

                                        </div>

                                        {/* Asset Distribution */}

                                                        <Pie

                                                            cx="50%"

                                                            innerRadius={60}

                                                        >
                                                            {pieData.map((entry, index) => (
                                                                <Cell key={`cell-${index}`} fill={entry.color} />

                                                        </Pie>
                                                        <Tooltip />
                                                    </PieChart>
                                                </ResponsiveContainer>
                                            </div>

                                                <div className="flex items-center space-x-3">
                                                    <div className="w-3 h-3 rounded-full bg-green-500"></div>
                                                    <span>Model: gpt-oss-120b-turbo</span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-gray-400">Accuracy:</span>
                                                    <span className="text-green-400 font-semibold">87%</span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-gray-400">Predictions Today:</span>
                                                    <span className="font-semibold">120</span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-gray-400">Confidence:</span>

                                        {/* AI Performance */}

                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="text-center p-4 bg-gray-700 rounded">
                                                    <div className="text-2xl font-bold text-green-400">73.3%</div>
                                                    <div className="text-sm text-gray-400">Win Rate</div>
                                                </div>
                                                <div className="text-center p-4 bg-gray-700 rounded">
                                                    <div className="text-2xl font-bold text-blue-400">1.85</div>
                                                    <div className="text-sm text-gray-400">Profit Factor</div>
                                                </div>
                                                <div className="text-center p-4 bg-gray-700 rounded">
                                                    <div className="text-2xl font-bold text-yellow-400">2.3%</div>
                                                    <div className="text-sm text-gray-400">Max Drawdown</div>
                                                </div>
                                                <div className="text-center p-4 bg-gray-700 rounded">
                                                    <div className="text-2xl font-bold text-purple-400">156</div>
                                                    <div className="text-sm text-gray-400">Total Trades</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Logs Tab */}
                            {activeTab === 'logs' && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold">System Logs</h2>
                                    <div className="bg-gray-800 rounded-lg p-6 border border-gray-700">
                                        <div className="flex justify-between items-center mb-4">
                                            <h3 className="text-lg font-semibold">Live Logs</h3>
                                            <div className="flex items-center space-x-2">
                                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                                <span className="text-sm text-gray-400">Live</span>
                                            </div>
                                        </div>
                                        <div className="h-96 overflow-y-auto bg-black rounded p-4 font-mono text-sm">
                                            {logs.map((log, index) => (
                                                <div key={index} className="mb-1">
                                                    <span className="text-gray-500">[{log.timestamp}]</span>{' '}
                                                    <span className={`font-semibold ${
                                                        log.level === 'INFO' ? 'text-green-400' :
                                                        log.level === 'WARNING' ? 'text-yellow-400' : 'text-red-400'
                                                    }`}>
                                                        {log.level}
                                                    </span>{' '}
                                                    <span className="text-white">{log.message}</span>
                                                </div>
                                            ))}
                                            {logs.length === 0 && (
                                                <div className="text-gray-400">Waiting for logs...</div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Exchanges Tab */}
                            {activeTab === 'exchanges' && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold">Exchange Manager</h2>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {[
                                            { name: 'Binance', status: 'connected', balance: 5000, pairs: 1200 },
                                            { name: 'Kraken', status: 'connected', balance: 3000, pairs: 800 },
                                            { name: 'KuCoin', status: 'connected', balance: 2000, pairs: 600 },
                                            { name: 'OKX', status: 'disconnected', balance: 0, pairs: 0 }
                                        ].map((exchange, index) => (
                                            <div key={index} className="bg-gray-800 rounded-lg p-6 border border-gray-700">
                                                <div className="flex items-center justify-between mb-4">
                                                    <h3 className="text-lg font-semibold">{exchange.name}</h3>
                                                    <div className={`w-3 h-3 rounded-full ${
                                                        exchange.status === 'connected' ? 'bg-green-500' : 'bg-red-500'
                                                    }`}></div>
                                                </div>
                                                <div className="space-y-2">
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-400">Status:</span>
                                                        <span className={`font-semibold ${
                                                            exchange.status === 'connected' ? 'text-green-400' : 'text-red-400'
                                                        }`}>
                                                            {exchange.status.toUpperCase()}
                                                        </span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-400">Balance:</span>
                                                        <span className="font-semibold">${exchange.balance.toLocaleString()}</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-400">Pairs:</span>
                                                        <span className="font-semibold">{exchange.pairs}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        }

        // Renderizar la aplicaci√≥n
        ReactDOM.render(<GrokBeastDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
