            channel_analysis: {

            },
            autopilot_engine: {
                id: 'autopilot_engine',
                name: 'Autopilot Engine',

                enabled: true,
                description: 'Trading automático con IA',
                performance: 87.6,
                trades_today: 45,
                profit_today: 890.30,
                confidence: 0.85,
                algorithm: 'AI-driven automated trading with multiple strategies'
            },
            opportunity_detector: {
                id: 'opportunity_detector',
                name: 'Opportunity Detector',
                type: 'ai',
                status: 'active',
                enabled: true,
                description: 'Detección automática de oportunidades',
                performance: 83.7,
                trades_today: 12,
                profit_today: 320.15,

        // Precios de mercado en tiempo real
        const initialPrices = {
            BTCUSDT: 45230.50,
            ETHUSDT: 3120.75,
            ADAUSDT: 0.52,
            SOLUSDT: 98.45,
            DOTUSDT: 8.25
        };

        function Dashboard() {
            const [activeTab, setActiveTab] = useState('overview');
            const [currentPrices, setCurrentPrices] = useState(initialPrices);
            const [logs, setLogs] = useState([]);
            const [orders, setOrders] = useState([]);

            // Simular actualizaciones en tiempo real
            useEffect(() => {
                const interval = setInterval(() => {
                    // Actualizar precios
                    setCurrentPrices(prev => {
                        const newPrices = { ...prev };
                        Object.keys(newPrices).forEach(symbol => {
                            const change = (Math.random() - 0.5) * 0.02;
                            newPrices[symbol] = Math.max(0.01, newPrices[symbol] * (1 + change));
                        });
                        return newPrices;
                    });

                    // Agregar logs
                    const logMessages = [
                        '[SCALPER] Signal generated: BUY BTCUSDT @ 45230',
                        '[MARKET_MAKER] Order placed: SELL ETHUSDT @ 3120',
                        '[ARBITRAGE] Opportunity detected: spread 0.8%',
                        '[AI_CONTROLLER] Action selected: SCALPER',
                        '[VIRTUAL] Position opened: LONG ADAUSDT @ 0.52',
                        '[AUTOPILOT] Strategy optimized: confidence 87%',
                        '[RISK_MANAGER] Position size validated',
                        '[PAIR_SCANNER] 3 new opportunities found',
                        '[NEWS_FILTER] Bullish sentiment detected',
                        '[ICT_ANALYSIS] Order block identified',
                        '[FIBONACCI] Retracement level touched',
                        '[SESSION] European session active',
                        '[SPREAD] Optimal entry conditions detected',
                        '[CHANNEL] Trend channel breakout',
                        '[OPPORTUNITY_DETECTOR] High-probability setup found',
                        '[SUPPORT_RESISTANCE] Key level bounce confirmed'
                    ];
                    
                    const randomMessage = logMessages[Math.floor(Math.random() * logMessages.length)];
                    const newLog = {
                        timestamp: new Date().toLocaleTimeString(),
                        message: randomMessage,
                        level: Math.random() > 0.8 ? 'WARNING' : 'INFO'
                    };
                    
                    setLogs(prev => [newLog, ...prev.slice(0, 49)]);
                }, 3000);

                return () => clearInterval(interval);
            }, []);

            const createOrder = () => {
                const symbols = Object.keys(currentPrices);
                const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                const newOrder = {
                    id: `order_${Date.now()}`,
                    symbol: randomSymbol,
                    side: Math.random() > 0.5 ? 'BUY' : 'SELL',
                    quantity: (Math.random() * 0.01 + 0.001).toFixed(6),
                    price: currentPrices[randomSymbol],
                    status: 'FILLED',
                    timestamp: new Date().toLocaleTimeString()
                };
                setOrders(prev => [newOrder, ...prev.slice(0, 9)]);
            };

            const getStatusColor = (status) => {
                return status === 'active' ? 'text-green-400' : 'text-red-400';
            };

            const getModuleIcon = (moduleId) => {
                const icons = {
                    scalper_engine: '⚡',
                    market_maker: '💰',
                    arbitrage_engine: '🔄',
                    ai_controller: '🤖',
                    virtual_trader: '📊',
                    pair_scanner: '🔍',
                    news_filter: '📰',
                    risk_manager: '⚖️',
                    support_resistance: '📈',
                    ict_analysis: '🎯',
                    fibonacci_analysis: '📐',
                    session_analysis: '🕐',
                    spread_analysis: '📊',
                    channel_analysis: '📉',
                    autopilot_engine: '🚁',
                    opportunity_detector: '🎯'
                };
                return icons[moduleId] || '📦';
            };

            const totalTrades = Object.values(botModules).reduce((sum, m) => sum + (m.trades_today || 0), 0);
            const totalPnL = Object.values(botModules).reduce((sum, m) => sum + (m.profit_today || 0), 0);
            const activeModules = Object.values(botModules).filter(m => m.enabled).length;

            return (
                <div className="min-h-screen bg-gray-900 text-white">
                    {/* Header */}
                    <header className="bg-gray-800 border-b border-gray-700 px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-4">
                                <h1 className="text-3xl font-bold text-yellow-400">🚀 GROK-BEAST</h1>
                                <div className="text-sm text-gray-400">Advanced Trading System v2.0.0</div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="flex items-center space-x-2">
                                    <div className="w-3 h-3 rounded-full bg-green-400 animate-pulse"></div>
                                    <span className="text-sm">SYSTEM ONLINE</span>
                                </div>
                                <div className="text-right">
                                    <div className="text-sm text-gray-400">Uptime: 2h 15m</div>
                                    <div className="text-sm text-green-400">All Systems Operational</div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="bg-gray-800 border-b border-gray-700 px-6 py-2">
                        <div className="flex space-x-1">

                                { key: 'overview', label: '📊 Overview' },
                                { key: 'trading', label: '💹 Trading' },
                                { key: 'modules', label: '🤖 Modules' },
                                { key: 'analytics', label: '📈 Analytics' },
                                { key: 'ai', label: '🧠 AI Control' },
                                { key: 'portfolio', label: '💼 Portfolio' },
                                { key: 'logs', label: '📋 Logs' }
                            ].map(tab => (
                                <button
                                    key={tab.key}
                                    onClick={() => setActiveTab(tab.key)}
                                    className={`px-4 py-2 rounded-lg text-sm font-medium transition-colors ${
                                        activeTab === tab.key
                                            ? 'bg-yellow-600 text-white'
                                            : 'text-gray-300 hover:bg-gray-700 hover:text-white'
                                    }`}
                                >
                                    {tab.label}
                                </button>
                            ))}
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="p-6">
                        {/* Overview Tab */}
                        {activeTab === 'overview' && (
                            <div className="space-y-6">
                                {/* System Stats */}
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                    <div className="bg-gray-800 rounded-lg p-6 border border-gray-700">
                                        <h3 className="text-lg font-semibold">System Status</h3>
                                        <div className="text-2xl font-bold text-green-400">ONLINE</div>
                                        <div className="text-sm text-gray-400">All systems operational</div>
                                    </div>
                                    <div className="bg-gray-800 rounded-lg p-6 border border-gray-700">

                                        <div className="text-sm text-gray-400">Modules running</div>
                                    </div>
                                    <div className="bg-gray-800 rounded-lg p-6 border border-gray-700">

                                    </div>

                                        {Object.entries(currentPrices).map(([symbol, price]) => {
                                            const change = (Math.random() - 0.5) * 10;
                                            return (
                                                <div key={symbol} className="bg-gray-700 p-4 rounded-lg text-center">
                                                    <div className="text-sm text-gray-400">{symbol}</div>
                                                    <div className="text-xl font-bold">${price.toFixed(2)}</div>
                                                    <div className={`text-sm ${change >= 0 ? 'text-green-400' : 'text-red-400'}`}>

                                                    </div>
                                                </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                        {Object.entries(botModules).map(([moduleId, module]) => (
                                            <div key={moduleId} className="bg-gray-700 rounded-lg p-4">
                                                <div className="flex items-center justify-between mb-2">
                                                    <div className="flex items-center space-x-2">
                                                        <span className="text-lg">{getModuleIcon(moduleId)}</span>
                                                        <span className="font-semibold text-sm">{moduleId.replace('_', ' ').toUpperCase()}</span>
                                                    </div>
                                                    <div className={`w-3 h-3 rounded-full ${module.enabled ? 'bg-green-400' : 'bg-red-400'}`}></div>
                                                </div>
                                                <div className="space-y-1 text-xs">
                                                    <div className="flex justify-between">
                                                        <span className="text-gray-400">Performance:</span>
                                                        <span className="text-white">{module.performance}%</span>
                                                    </div>
                                                    {module.trades_today > 0 && (
                                                        <>
                                                            <div className="flex justify-between">
                                                                <span className="text-gray-400">Trades:</span>
                                                                <span className="text-blue-400">{module.trades_today}</span>
                                                            </div>
                                                            <div className="flex justify-between">
                                                                <span className="text-gray-400">P&L:</span>
                                                                <span className={`${module.profit_today >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                                    ${module.profit_today.toFixed(2)}

                                                            </div>
                                                        </>
                                                    )}
                                                    {module.pairs_scanned && (
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-400">Pairs:</span>
                                                            <span className="text-purple-400">{module.pairs_scanned}</span>
                                                        </div>
                                                    )}
                                                    {module.predictions_today && (
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-400">Predictions:</span>
                                                            <span className="text-cyan-400">{module.predictions_today}</span>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Trading Tab */}
                        {activeTab === 'trading' && (
                            <div className="space-y-6">
                                <div className="bg-gray-800 rounded-lg p-6 border border-gray-700">
                                    <h2 className="text-2xl font-bold mb-4">💹 Trading Interface</h2>
                                    
                                    {/* Quick Trade */}
                                    <div className="bg-gray-700 p-4 rounded-lg mb-6">
                                        <h3 className="text-lg font-semibold mb-4">Quick Trade</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-5 gap-4">
                                            <select className="bg-gray-600 text-white rounded px-3 py-2">
                                                <option>BTCUSDT</option>
                                                <option>ETHUSDT</option>
                                                <option>ADAUSDT</option>
                                            </select>
                                            <select className="bg-gray-600 text-white rounded px-3 py-2">
                                                <option>BUY</option>
                                                <option>SELL</option>
                                            </select>
                                            <input type="number" step="0.001" defaultValue="0.001" className="bg-gray-600 text-white rounded px-3 py-2" />
                                            <input type="number" step="0.01" placeholder="Price" className="bg-gray-600 text-white rounded px-3 py-2" />
                                            <button 
                                                onClick={createOrder}
                                                className="bg-green-600 hover:bg-green-700 px-4 py-2 rounded font-semibold"
                                            >
                                                Place Order
                                            </button>
                                        </div>
                                    </div>

                                    {/* Recent Orders */}
                                    <div className="bg-gray-700 p-4 rounded-lg">
                                        <h3 className="text-lg font-semibold mb-4">Recent Orders</h3>
                                        <div className="space-y-2">
                                            {orders.length === 0 ? (
                                                <div className="text-gray-400 text-center py-4">No orders yet. Create your first order above!</div>
                                            ) : (
                                                orders.map(order => (
                                                    <div key={order.id} className="flex justify-between items-center p-3 bg-gray-600 rounded">
                                                        <div>
                                                            <span className="font-semibold">{order.symbol}</span>
                                                            <span className={`ml-2 px-2 py-1 rounded text-xs ${order.side === 'BUY' ? 'bg-green-600' : 'bg-red-600'}`}>
                                                                {order.side}
                                                            </span>
                                                        </div>
                                                        <div className="text-right">
                                                            <div className="font-semibold">${order.price.toFixed(2)}</div>
                                                            <div className="text-sm text-gray-400">{order.timestamp}</div>
                                                        </div>
                                                    </div>
                                                ))
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Modules Tab */}
                        {activeTab === 'modules' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold">🤖 Bot Modules Management</h2>
                                
                                {/* Trading Modules */}
                                <div className="bg-gray-800 rounded-lg p-6 border border-gray-700">
                                    <h3 className="text-lg font-semibold mb-4">💹 Trading Modules</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {['scalper_engine', 'market_maker', 'arbitrage_engine', 'virtual_trader', 'pair_scanner', 'autopilot_engine'].map(moduleId => {
                                            const module = botModules[moduleId];
                                            return (
                                                <div key={moduleId} className="bg-gray-700 rounded-lg p-4">
                                                    <div className="flex items-center justify-between mb-2">
                                                        <div className="flex items-center space-x-2">
                                                            <span className="text-lg">{getModuleIcon(moduleId)}</span>
                                                            <span className="font-semibold text-sm">{moduleId.replace('_', ' ').toUpperCase()}</span>
                                                        </div>
                                                        <div className={`w-3 h-3 rounded-full ${module.enabled ? 'bg-green-400' : 'bg-red-400'}`}></div>
                                                    </div>
                                                    <div className="space-y-1 text-xs">
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-400">Performance:</span>
                                                            <span className="text-white">{module.performance}%</span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-400">Trades:</span>
                                                            <span className="text-blue-400">{module.trades_today}</span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-400">P&L:</span>
                                                            <span className={`${module.profit_today >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                                ${module.profit_today.toFixed(2)}
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>

                                {/* Analysis Modules */}
                                <div className="bg-gray-800 rounded-lg p-6 border border-gray-700">
                                    <h3 className="text-lg font-semibold mb-4">📈 Analysis Modules</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {['support_resistance', 'ict_analysis', 'fibonacci_analysis', 'session_analysis', 'spread_analysis', 'channel_analysis'].map(moduleId => {
                                            const module = botModules[moduleId];
                                            return (
                                                <div key={moduleId} className="bg-gray-700 rounded-lg p-4">
                                                    <div className="flex items-center justify-between mb-2">
                                                        <div className="flex items-center space-x-2">
                                                            <span className="text-lg">{getModuleIcon(moduleId)}</span>
                                                            <span className="font-semibold text-sm">{moduleId.replace('_', ' ').toUpperCase()}</span>
                                                        </div>
                                                        <div className={`w-3 h-3 rounded-full ${module.enabled ? 'bg-green-400' : 'bg-red-400'}`}></div>
                                                    </div>
                                                    <div className="text-xs">
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-400">Performance:</span>
                                                            <span className="text-white">{module.performance}%</span>
