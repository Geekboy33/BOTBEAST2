[tool:pytest]
# Configuración de pytest para Grok-Beast Trading Bot

# Directorios donde buscar tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py *_test.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test
python_functions = test_*

# Marcadores personalizados
markers =
    unit: Tests unitarios
    integration: Tests de integración
    e2e: Tests end-to-end
    slow: Tests que toman mucho tiempo
    api: Tests de API
    trading: Tests relacionados con trading
    ai: Tests de IA
    risk: Tests de gestión de riesgo
    technical: Tests de análisis técnico

# Configuración de asyncio
asyncio_mode = auto

# Configuración de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configuración de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pandas.*

# Configuración de timeout
timeout = 300

# Configuración de coverage (si se usa pytest-cov)
addopts = 
    --strict-markers
    --strict-config
    --verbose
    -ra
    --tb=short
    --cov=gbsb
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

# Configuración de test discovery
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    .venv
    venv

# Configuración de test collection
collect_ignore = [
    "setup.py",
    "conftest.py"
]

# Variables de entorno para tests
env = 
    TESTING = true
    DRY_RUN = true
    LOG_LEVEL = DEBUG



