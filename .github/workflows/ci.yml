name: ğŸš€ CI/CD Pipeline - Grok-Beast Trading Bot

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  DOCKER_REGISTRY: 'ghcr.io'
  IMAGE_NAME: 'grok-beast-trading-bot'

jobs:
  # ===========================================
  # LINTING & CODE QUALITY
  # ===========================================
  lint-and-quality:
    name: ğŸ” Linting & Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 isort mypy bandit safety
    
    - name: ğŸ¨ Code formatting (Black)
      run: |
        black --check --diff gbsb/ scripts/ tests/
    
    - name: ğŸ“ Import sorting (isort)
      run: |
        isort --check-only --diff gbsb/ scripts/ tests/
    
    - name: ğŸ” Linting (flake8)
      run: |
        flake8 gbsb/ scripts/ tests/ --max-line-length=100 --extend-ignore=E203,W503
    
    - name: ğŸ”’ Security check (bandit)
      run: |
        bandit -r gbsb/ scripts/ -f json -o bandit-report.json || true
        bandit -r gbsb/ scripts/ -ll
    
    - name: ğŸ›¡ï¸ Security vulnerabilities (safety)
      run: |
        safety check --json --output safety-report.json || true
        safety check
    
    - name: ğŸ“Š Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # ===========================================
  # TYPE CHECKING
  # ===========================================
  type-check:
    name: ğŸ” Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install mypy types-requests
    
    - name: ğŸ” Type checking (mypy)
      run: |
        mypy gbsb/ scripts/ --ignore-missing-imports --no-strict-optional

  # ===========================================
  # BACKEND TESTING
  # ===========================================
  backend-tests:
    name: ğŸ Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements-test.txt
    
    - name: ğŸ§ª Run unit tests
      run: |
        pytest tests/unit/ -v --cov=gbsb --cov-report=xml --cov-report=term-missing --junitxml=unit-test-results.xml
    
    - name: ğŸ”— Run integration tests
      run: |
        pytest tests/integration/ -v --cov=gbsb --cov-report=xml --cov-report=term-missing --junitxml=integration-test-results.xml
    
    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage-${{ matrix.python-version }}
    
    - name: ğŸ“‹ Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-python-${{ matrix.python-version }}
        path: |
          unit-test-results.xml
          integration-test-results.xml
          coverage.xml

  # ===========================================
  # FRONTEND TESTING
  # ===========================================
  frontend-tests:
    name: âš›ï¸ Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: ğŸ“¦ Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: ğŸ” Lint frontend code
      working-directory: ./frontend
      run: |
        npm run lint
    
    - name: ğŸ” Type check frontend
      working-directory: ./frontend
      run: |
        npm run type-check
    
    - name: ğŸ§ª Run frontend tests
      working-directory: ./frontend
      run: |
        npm test -- --coverage --watchAll=false
    
    - name: ğŸ—ï¸ Build frontend
      working-directory: ./frontend
      run: |
        npm run build
    
    - name: ğŸ“Š Upload frontend coverage
      uses: codecov/codecov-action@v3
      with:
        directory: ./frontend/coverage
        flags: frontend
        name: frontend-coverage

  # ===========================================
  # END-TO-END TESTING
  # ===========================================
  e2e-tests:
    name: ğŸ¯ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: [backend-tests, frontend-tests]
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements-test.txt
    
    - name: ğŸ—ï¸ Build frontend
      run: |
        cd frontend
        npm ci
        npm run build
        cd ..
    
    - name: ğŸ§ª Run E2E tests
      run: |
        pytest tests/e2e/ -v --timeout=300 --junitxml=e2e-test-results.xml
    
    - name: ğŸ“‹ Upload E2E test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: e2e-test-results
        path: e2e-test-results.xml

  # ===========================================
  # PERFORMANCE TESTING
  # ===========================================
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [backend-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-benchmark locust
    
    - name: ğŸƒ Run performance benchmarks
      run: |
        pytest tests/ --benchmark-only --benchmark-sort=mean --benchmark-save=benchmark-results
    
    - name: ğŸ“Š Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: .benchmarks/

  # ===========================================
  # SECURITY SCANNING
  # ===========================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety bandit semgrep
    
    - name: ğŸ”’ Run security scans
      run: |
        # Dependency vulnerability scan
        safety check --json --output safety-report.json || true
        
        # Code security analysis
        bandit -r gbsb/ scripts/ -f json -o bandit-report.json || true
        
        # SAST with Semgrep
        semgrep --config=auto gbsb/ scripts/ --json --output=semgrep-report.json || true
    
    - name: ğŸ“Š Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-scan-reports
        path: |
          safety-report.json
          bandit-report.json
          semgrep-report.json

  # ===========================================
  # DOCKER BUILD & TEST
  # ===========================================
  docker-build:
    name: ğŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [backend-tests, frontend-tests]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ” Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ—ï¸ Build and test Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        target: test
    
    - name: ğŸ§ª Test Docker image
      run: |
        docker run --rm -d --name grok-beast-test -p 8000:8000 \
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest
        
        # Wait for service to start
        sleep 30
        
        # Test health endpoint
        curl -f http://localhost:8000/health || exit 1
        
        # Test API endpoints
        curl -f http://localhost:8000/api/bot/status || exit 1
        
        docker stop grok-beast-test

  # ===========================================
  # DEPLOYMENT (Staging)
  # ===========================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [docker-build, security-scan, e2e-tests]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Deploy to staging
      run: |
        echo "ğŸš€ Deploying to staging environment..."
        # AquÃ­ irÃ­an los comandos de deployment a staging
        # Por ejemplo: kubectl, docker-compose, etc.

  # ===========================================
  # DEPLOYMENT (Production)
  # ===========================================
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [docker-build, security-scan, e2e-tests, performance-tests]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Push to production registry
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:v${{ github.run_number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: ğŸŒŸ Deploy to production
      run: |
        echo "ğŸŒŸ Deploying to production environment..."
        # AquÃ­ irÃ­an los comandos de deployment a producciÃ³n
        # Por ejemplo: kubectl apply, helm upgrade, etc.

  # ===========================================
  # NOTIFICATIONS
  # ===========================================
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify success
      if: needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success'
      run: |
        echo "âœ… Deployment successful!"
        # AquÃ­ irÃ­an notificaciones a Slack, Discord, etc.
    
    - name: ğŸ“¢ Notify failure
      if: needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure'
      run: |
        echo "âŒ Deployment failed!"
        # AquÃ­ irÃ­an notificaciones de error



